
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes Bonnes Adresses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 300px; }
        body { font-family: sans-serif; font-size: 14px; margin: 1em; }
        form input, form select, form textarea { display: block; margin-bottom: 0.5em; width: 100%%; }
        ul { padding-left: 0; list-style: none; }
        li { margin-bottom: 1em; padding-bottom: 1em; border-bottom: 1px solid #ccc; }
        button { margin-top: 0.3em; margin-right: 0.3em; }
    </style>
</head>
<body>
    <h1>Mes Bonnes Adresses 🍽️📍</h1>
    <div id="map"></div>
    <button id="locateBtn">📍 Ma position</button>
    <form id="placeForm">
        <input type="text" id="name" placeholder="Nom du lieu" required>
        <select id="type">
            <option value="restaurant">Restaurant</option>
            <option value="bar">Bar</option>
            <option value="divertissement">Divertissement</option>
        </select>
        <textarea id="comment" placeholder="Commentaire"></textarea>
        <input type="number" id="rating" placeholder="Note (1-5)" min="1" max="5">
        <button type="submit">Ajouter ou Modifier</button>
    </form>
    <ul id="placesList"></ul>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
